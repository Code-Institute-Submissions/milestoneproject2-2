<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Simple Simon Game</h1>
    </header>

    <div class="row justify-content-center">
        <button id="red" class="field red"></button>
        <button id="blue" class="field blue"></button>
    </div>
    <div class="row justify-content-center">
        <button id="yellow" class="field yellow"></button>
        <button id="green" class="field green"></button>
    </div>
    <div class="buttons">
        <button id="reset">Reset</button>
        <button id="start">Start</button>
        <button id="help">Help</button>
    </div>
    <script src="assets/js/game.js"></script>
</body>

</html>
